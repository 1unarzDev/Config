---
- name: Detect changes and commit to repo
  hosts: localhost
  connection: local

  vars:
    home_dir: "{{ lookup('env', 'HOME') }}"

  tasks:
    - name: Initialize sync operation
      debug:
        msg: "ğŸ”„ Starting dotfiles sync operation from {{ home_dir }}"

    - name: Create files directories
      file:
        path: "../{{ item }}"
        state: directory
      loop:
        - files
        - files/cursors
        - files/fonts

    - name: Report base directories created
      debug:
        msg: "âœ… Created base directories: files, cursors, fonts"

    - name: Create dotfile directories
      file:
        path: "../files/{{ item | dirname }}"
        state: directory
      with_items: "{{ dotfiles }}"
      when: item | dirname != ""

    - name: Report dotfile directories created
      debug:
        msg: "ğŸ“ Created dotfile directory structure"

    - name: Sync live dotfiles
      synchronize:
        src: "{{ home_dir }}/{{ item }}"
        dest: "../files/{{ item }}"
      with_items: "{{ dotfiles }}"
      register: dotfiles_sync_result

    - name: Report dotfiles sync
      debug:
        msg: "âœ… Synced {{ dotfiles | length }} dotfiles from live system"

    - name: Create secrets directories
      file:
        path: "../files/{{ item | dirname }}"
        state: directory
      with_items: "{{ secrets }}"
      when: item | dirname != ""

    - name: Sync live secrets
      synchronize:
        src: "{{ home_dir }}/{{ item }}"
        dest: "../files/{{ item }}"
      with_items: "{{ secrets }}"
      register: secrets_sync_result

    - name: Report secrets sync
      debug:
        msg: "ğŸ” Synced {{ secrets | length }} secrets from live system"

    - name: Check what each secret item is
      stat:
        path: "../files/{{ item }}"
      with_items: "{{ secrets }}"
      register: secret_stats
    
    - name: Separate files and directories based on actual filesystem
      set_fact:
        secret_files: "{{ secret_stats.results | selectattr('stat.isreg', 'equalto', true) | map(attribute='item') | list }}"
        secret_dirs: "{{ secret_stats.results | selectattr('stat.isdir', 'equalto', true) | map(attribute='item') | list }}"

    - name: Report secret categorization
      debug:
        msg: "ğŸ“Š Categorized secrets: {{ secret_files | length }} files, {{ secret_dirs | length }} directories"

    - name: Find files to encrypt
      find:
        paths: "../files/{{ item }}"
        file_type: file
        recurse: yes
        hidden: yes
        follow: no
      with_items: "{{ secret_dirs }}"
      register: files_to_encrypt_raw

    - name: Flatten file results
      set_fact:
        files_to_encrypt:
          files: "{{ files_to_encrypt_raw.results | map(attribute='files') | flatten }}"

    - name: Report files found for encryption
      debug:
        msg: "ğŸ” Found {{ files_to_encrypt.files | length }} files in secret directories to encrypt"

    - name: Encrypt secret folders
      shell: |
        if ! head -1 "{{ item.path }}" | grep -q "ANSIBLE_VAULT"; then
          ansible-vault encrypt "{{ item.path }}" --vault-password-file ../.vault
        fi
      loop: "{{ files_to_encrypt.files }}"
      register: folder_encrypt_result
      
    - name: Encrypt secrets
      shell: |
        if ! head -1 ../files/{{ item }} | grep -q "ANSIBLE_VAULT"; then
          ansible-vault encrypt ../files/{{ item }} --vault-password-file ../.vault
        fi
      with_items: "{{ secret_files }}"
      ignore_errors: yes
      register: file_encrypt_result

    - name: Report encryption completed
      debug:
        msg: "ğŸ”’ Completed encryption process for secret files and directories"
      
    - name: Sync live cursors
      synchronize:
        src: "/usr/share/icons/"
        dest: "../files/cursors/"
      become: yes
      register: cursors_sync_result

    - name: Report cursors sync
      debug:
        msg: "ğŸ–±ï¸  Synced system cursors from /usr/share/icons/"
    
    - name: Sync live fonts
      synchronize:
        src: "{{ home_dir }}/.local/share/fonts/"
        dest: "../files/fonts/"
      register: fonts_sync_result

    - name: Report fonts sync
      debug:
        msg: "ğŸ”¤ Synced user fonts from ~/.local/share/fonts/"
    
    - name: Check for dotfile changes
      shell: git status --porcelain
      register: git_status
      changed_when: false

    - name: Report git status
      debug:
        msg: "{{ 'â„¹ï¸  No changes detected in repository' if git_status.stdout == '' else 'ğŸ“Š Changes detected: ' + (git_status.stdout_lines | length | string) + ' modified files' }}"
      
    - name: Commit and push changes
      shell: |
        git add ..
        git commit -m "Auto-update: $(date)"
        git push origin main
      when: git_status.stdout != ""
      register: git_operations

    - name: Report git operations
      debug:
        msg: "âœ… Successfully committed and pushed changes to remote repository"
      when: git_status.stdout != "" and git_operations is defined

    - name: Generate final sync summary
      debug:
        msg: |
          
          ğŸ‰ DOTFILES SYNC COMPLETED ğŸ‰
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          ğŸ“Š Sync Statistics:
          â”œâ”€ Dotfiles:     {{ dotfiles | length }} synced
          â”œâ”€ Secrets:      {{ secrets | length }} synced ({{ secret_files | length }} files, {{ secret_dirs | length }} directories)
          â”œâ”€ Cursors:      âœ… Synced from system
          â””â”€ Fonts:        âœ… Synced from user directory
          
          ğŸ”’ Encryption:
          â”œâ”€ Directory files: {{ files_to_encrypt.files | length }} processed
          â””â”€ Secret files:    {{ secret_files | length }} processed
          
          ğŸ”„ Repository Status:
          {{ 'â”œâ”€ Changes:     ' + (git_status.stdout_lines | length | string) + ' files modified' if git_status.stdout != '' else 'â”œâ”€ Changes:     No changes detected' }}
          {{ 'â””â”€ Git Status:  Committed and pushed' if git_status.stdout != '' else 'â””â”€ Git Status:  Up to date' }}
          
          ğŸ  Directories:
          â”œâ”€ Home:         {{ home_dir }}
          â””â”€ Repository:   ../files/
          
          {{ 'ğŸ¯ All changes have been pushed to the remote repository!' if git_status.stdout != '' else 'ğŸ’¡ Repository is up to date - no sync needed!' }}